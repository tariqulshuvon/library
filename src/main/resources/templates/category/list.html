<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::title}, ~{::section})">
<head>
  <meta charset="UTF-8">
  <title>Categories</title>
</head>
<body>

<section style="background-image: url('https://www.pngall.com/wp-content/uploads/2018/05/Books-High-Quality-PNG.png');">
  <h3>Categories</h3>

  <div class="float-end">
    <a href="/category/new" type="button" class="btn btn-primary btn-lg">Add New</a>
  </div>

  <br><br>

  <table class="table table-bordered" style="background-color:white">
    <thead>
    <tr>
      <th>Name</th>

      <th>Description</th>

      <th>Total Book</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${categories.empty}">
      <td colspan="2">No Book Available</td>
    </tr>
    <tr th:each="cat : ${categories}">
      <td><span th:text="${cat.name}">Name</span></td>
      <td><span th:text="${cat.description}">Description</span></td>
      <td><span th:text="${cat.bookCount}">Total Book</span></td>

      <td>
        <a th:href="@{'/category/edit/' + ${cat.id}}">Edit</a>
      </td>

      <td>
        <a th:href="@{'/category/delete/' + ${cat.id}}">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</section>

</body>
</html>
